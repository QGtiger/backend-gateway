version: '3.8'

services:
  backend-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: backend-gateway
    restart: unless-stopped
    ports:
      - "${PORT:-9999}:9999"
    env_file:
      - .env
    environment:
      # 固定配置，不需要放在 .env 中
      - NODE_ENV=production
    networks:
      - gateway-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9999/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    volumes:
      # 如果需要持久化日志，可以取消注释
      # - ./logs:/app/logs
      - /app/node_modules

networks:
  gateway-network:
    driver: bridge

